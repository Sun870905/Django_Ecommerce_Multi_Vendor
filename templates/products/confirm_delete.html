{% extends 'base.html' %} {% load bulma_tags %}
<div>{% block title %}Delete {{ object }}{% endblock title %}</div>
<div>
	{% block content %}
	<h1 class="subtitle">Are you sure you want to delete {{ object }}?</h1>
	<form action="." method="post">
		{% csrf_token %}
		<div class="field">
			<div class="control">
				<button class="button is-danger">Confirm</button>
				<a href="{% url 'vendor_admin' %}" class="button is-success">Cancel</a>
				<input type="hidden" value="{{ back }}" />
			</div>
		</div>
	</form>
	{% endblock content %}
</div>
